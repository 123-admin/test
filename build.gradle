// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        gradle.projectsEvaluated {

            tasks.withType(JavaCompile) {
                //getOptions().compilerArgs.add('-Xbootclasspath/p:tools/tools-Lib-Smartisan/libs/backup.jar')
                getOptions().compilerArgs.add('-Xbootclasspath/p:libs/OverrideAndroidSDK.jar')
                //options.compilerArgs.add('-Xbootclasspath/p:tools/tools-Lib-Smartisan/libs/backup.jar')
            }
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs.add('-Xbootclasspath/p:app\\libs\\httpclient-4.5.3.jar')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
